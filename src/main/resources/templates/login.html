<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
    <h1>Login</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
    <div th:if="${param.error}">
        Unable to login. Check your username and password.
    </div>
    <p>New here? Click <a th:href="@{/registration}">to register</a></p>
    <form method="post" th:action="@{/login}" th:id="loginForm">
        <label th:for="username">Username: </label>
        <input type="text" th:name="username" th:id="username" th:value="${newUsername}"/></br>
        <label th:for="password">Password: </label>
        <input type="password" th:name="password" th:id="password"/></br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
